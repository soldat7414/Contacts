<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/head::head('Contacts')">
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body class="d-flex flex-column h-100">
<header th:insert="fragments/header::header('1')"></header>
<main class="flex-shrink-0">
    <div class="container-sm">
        <div class="row">
            <div class="col-4 border-end">
                <div th:replace="fragments/modal/addPerson::addPerson">

                </div>
                <div id="names" class="list-group">

                    <button type="button" class="list-group-item list-group-item-action">
                        The current button
                    </button>
                    <button type="button" class="list-group-item list-group-item-action">A second item</button>
                    <button type="button" class="list-group-item list-group-item-action">A third button item</button>
                    <button type="button" class="list-group-item list-group-item-action">A fourth button item</button>
                    <button type="button" class="list-group-item list-group-item-action" disabled>A disabled button
                        item
                    </button>
                </div>
            </div>
            <div class="col-8">
                <div id="contact"></div>
            </div>
        </div>
    </div>
</main>

<footer class="footer fixed-bottom mt-auto py-3 bg-light">
    <div class="container">
        <span class="text-muted">RESTFUL WEB application "Contacts" by Ihor Soldatenko</span>
    </div>
</footer>
<script th:src="@{../../js/contact-AJAX.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
